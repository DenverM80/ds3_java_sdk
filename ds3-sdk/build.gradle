buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.1.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
    relocate 'com.google', 'ds3fatjar.com.google'
    relocate 'commons-io', 'ds3fatjar.commons-io'
}

install.dependsOn test //make sure that the tests get ran before attempting to install

artifacts {
    archives shadowJar
}

dependencies {
    compile     'org.apache.httpcomponents:httpclient:4.3.2'
    compile     'commons-codec:commons-codec:1.8'
    compile     'commons-io:commons-io:2.1'
    compile     'org.codehaus.woodstox:woodstox-core-asl:4.2.0'
    compile     'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.2.3'
    compile     'com.google.guava:guava:16.0.1'
    compile     'org.hamcrest:hamcrest-library:1.3'
}
